<!DOCTYPE html>
<html>
<head>
	<title>Shoes n' Cupcakes</title>
	<link href='http://fonts.googleapis.com/css?family=Allura' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="shopping-cart.css">
	
	<script type="text/javascript">
		/**
		Calculates totals for selected shoes & cupcake items
		**/
		function itemTotal() {
			//start the total at 0
			var totalOfItems = 0;
			//finds the number of products via the name attribute "product"
	  		var numberOfItems = document.shoppingForm.elements["product"].length;
	
			//using var numberOfItems to loop through each product listing
	  		for (i=0; i < numberOfItems; i++) {
				//assigning the value of the product id
				var productId = 'product'+i;
				//getting the id of the selected item
	    		var selectedItem = document.getElementById(productId);
				//check if checkbox has been selected
	    		if (selectedItem.checked == true) { 
					//if true, the cost of the selected item is added to var sumOfItems
					//selectedItem.value gets the cost of the item from the value attribute
					totalOfItems = totalOfItems + Number(selectedItem.value);					
				}
	  		}
			return totalOfItems;
		}
		
		
		/** 
		Calculates shipping cost
		**/
		var shipping = new Array();
		shipping["ontario"]=5;
		shipping["canada"]=10;
		shipping["international"]=25;

		function getShippingCost(){  
		    var shippingCost=0;
		    //var theForm = document.forms["shoppingForm"];
		    var selectedShipping = document.shoppingForm.elements["selectedShipping"];
		    for(var i = 0; i < selectedShipping.length; i++){
		        //checks if radio button
		        if(selectedShipping[i].checked){
		            shippingCost = shipping[selectedShipping[i].value];
		            break;
		        }
		    }
		    return shippingCost;
			console.log(shippingCost);
		}
		
		
		/** 
		Calculates total of selected items and shipping
		**/
		function calculateTotal(){
		    var finalTotal = itemTotal() + getShippingCost();
		    //display the result with 2 decimal points
			document.getElementById('totalPrice').value = ("$" + finalTotal.toFixed(2));
		}
		
		
		/** 
		Form validation
		**/		
		//check if the contact info is empty
		function isEmpty(aTextField) {
		   	if ((aTextField.value.length==0) || (aTextField.value==null)) {
		      	return true;
		   	} else { 
				return false; 
			}
		}
		
		function validateForm(){
			//var theForm = document.forms["shoppingForm"];
		   	if(isEmpty(document.shoppingForm.name)) { 
		      	alert('Please enter your name.'); 
		   	} else if(isEmpty(document.shoppingForm.address)) {
				alert('Please enter your address.'); 
			} else if(isEmpty(document.shoppingForm.email)) {
				alert('Please enter your email.'); 
			} else {
				alert('Your order has been submitted. Thank you!');
			}
		}
	</script>
</head>

<body>
	<div id="container">
		<header>
			<h1>Shoes n' Cupcakes</h1>
			<h2>Sweet treats for your mouth or your feet!</h2>
		</header>
		<form action="" id="shoppingForm" name="shoppingForm" onsubmit="return false;">
			<div id="productListings">
				<fieldset>
					<div class="item">
						<img src="assets/booties.jpg" alt="Booties" /><br />			
						<input id="product0" type="checkbox" name="product" value="99.99" onclick="calculateTotal()" >
						<label for="product0">$99.99</label>
					</div>				
					<div class="item">
						<img src="assets/flats.jpg" alt="Flats" /><br />			
						<input id="product1" type="checkbox" name="product" value="39.00" onclick="calculateTotal()">
						<label for="product1">$39.00</label>
					</div>
					<div class="item">
						<img src="assets/pumps.jpg" alt="Pumps" /><br />				
						<input id="product2" type="checkbox" name="product" value="79.99" onclick="calculateTotal()">
						<label for="product2">$79.99</label>
					</div>
					<div class="item">
						<img src="assets/sandals.jpg"  alt="Sandals" /><br />				
						<input id="product3" type="checkbox" name="product" value="59.99" onclick="calculateTotal()">
						<label for="product3">$59.99</label>
					</div>
				</fieldset>	
		
				<fieldset>
					<div class="item">			
						<img src="assets/cupcake.jpg" width="280" height="180" alt="Cupcake" /><br />
						<input id="product4" type="checkbox" name="product" value="2.50" onclick="calculateTotal()" >
						<label for="product4">Cupcake ($2.50)</label>
					</div>
					<div class="item">		
						<img src="assets/cupcakes-dozen.jpg" width="280" height="180" alt="Cupcakes Dozen" /><br />	
						<input id="product5" type="checkbox" name="product" value="25" onclick="calculateTotal()">
						<label for="product5">Cupcakes - 1 dozen ($25)</label>
					</div>
					<div class="item">	
						<img src="assets/cupcakes-bouquet.jpg" width="280" height="180" alt="Cupcakes Bouquet" /><br />		
						<input id="product6" type="checkbox" name="product" value="30" onclick="calculateTotal()">
						<label for="product6">Cupcake bouquet ($30)</label>
					</div>
					<div class="item">	
						<img src="assets/cupcakes-baby.jpg" width="280" height="180" alt="Cupcake" /><br />		
						<input id="product7" type="checkbox" name="product" value="15" onclick="calculateTotal()">
						<label for="product7">Babycakes - 1 dozen ($15)</label>
					</div>
				</fieldset>
			</div>		
		
		
			<div id="additionalInfo">
				<fieldset>
					<h3>Shipping:</h3>
					<input type="radio" name="selectedShipping" value="ontario" onclick="calculateTotal()" />
					<label class="radiolabel">Within Ontario ($5.00)</label><br/>
			
					<input type="radio" name="selectedShipping" value="canada" onclick="calculateTotal()" />
					<label class="radiolabel">Within Canada ($10.00)</label><br/>
			
		        	<input type="radio" name="selectedShipping" value="international" onclick="calculateTotal()" />
					<label class="radiolabel">Outside of Canada ($25.00)</label><br/>
				</fieldset>
		
				<br />
				<label for="totalPrice"><strong>Total</strong></label>
				<input type="text" id="totalPrice" value="">
		
				<br /><br />
				<fieldset id="contactInfo">
		            <h3>Contact Information</h3>
		            <label for="name">Name</label>
		            <input id="name" type="text" name="name" />
		            <br/>
		            <label for="address">Address</label>
		            <input id="address" type="text" name="address" />
		            <br/>
		            <label for="email">Email</label>
		            <input id="email" type="text" name="email"/>
		            <br/>
		        </fieldset>

				<button type="button" onclick="validateForm()">Submit</button>
			</div>
		</form>
	</div><!-- close #container -->
</body>
</html>
