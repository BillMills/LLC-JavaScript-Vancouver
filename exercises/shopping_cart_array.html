<html>
<head>
	<title>Shoes n' Cupcakes</title>
	<script type="text/javascript">
		/**
		Calculates totals for selected shoes & cupcake items
		**/
		
		var productArray = new Array();
		productArray[0]=9.99;
		productArray[1]=20;
		productArray[2]=30;
		productArray[3]=40;
		productArray[4]=2.50;
		productArray[5]=13;
		productArray[6]=25;
		productArray[7]=15;
		
		function itemTotal() {
			//start the total at 0
			var totalPrice = 0;
			var selectedProducts = document.shoppingForm.elements["product"];
	
	  		for (i=0; i < productArray.length; i++) {				
	    		if (selectedProducts[i].checked) { 
					totalPrice = totalPrice + productArray[selectedProducts[i].value];					
				} 
	  		}
			return totalPrice;
		}		
		
		/** 
		Calculates total of selected items and shipping
		**/
		function calculateTotal(){
			var finalTotal = itemTotal();
			document.getElementById('totalPrice').value = finalTotal.toFixed(2);
		}		
	</script>
</head>

<body>
	<form action="" name="shoppingForm" onsubmit="return false;">
		<fieldset>
			<legend>Shoes</legend>			
			<input id="product0" type="checkbox" name="product" value="0" onclick="calculateTotal()">
			<label for="product0">shoe 1 ($9.99)</label>
			<br />			
			<input id="product1" type="checkbox" name="product" value="1" onclick="calculateTotal()">
			<label for="product1">shoe 2 ($20)</label>
			<br />			
			<input id="product2" type="checkbox" name="product" value="2" onclick="calculateTotal()">
			<label for="product2">shoe 3 ($30)</label>
			<br />			
			<input id="product3" type="checkbox" name="product" value="3" onclick="calculateTotal()">
			<label for="product3">shoe 4 ($40)</label>
		</fieldset>	
	
		
		<fieldset>
			<legend>Cupcakes</legend>			
			<input id="product4" type="checkbox" name="product" value="4" onclick="calculateTotal()">
			<label for="product4">cupcake single ($2.50)</label>
			<br />			
			<input id="product5" type="checkbox" name="product" value="5" onclick="calculateTotal()">
			<label for="product5">cupcake 1/2 dozen ($13)</label>
			<br />			
			<input id="product6" type="checkbox" name="product" value="6" onclick="calculateTotal()">
			<label for="product6">cupcakes dozen ($25)</label>
			<br />			
			<input id="product7" type="checkbox" name="product" value="7" onclick="calculateTotal()">
			<label for="product7">babycakes dozen ($15)</label>
		</fieldset>
				
		<br />
		<label for="totalPrice">Total:</label>
		<input type="text" id="totalPrice" value="">

		<button type="button" onclick="validateForm()">Submit</button>
	</form>
</body>
</html>
